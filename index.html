<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <main class="full-page-bg p-3 p-lg-5">
        <div>
            <div class="input-group m-auto w-75 mb-3">
                <input type="text" class="form-control" id="search-input" placeholder="Enter a city name">
                <button class="btn btn-primary" type="button" id="search-button" onclick="getWeatherData()">Search</button>
            </div>
            <div class="error-msg text-center text-danger fs-6"></div>
        </div>

       <div class="row gap-4 pt-4 text-center justify-content-center">
            <div class="col-4 card">
                <p>City Name</p>
                <p class="cityname fw-bold fs-2 text-primary text-capitalize">-----</p>
            </div>

            <div class="col-4 card">
                <p>Temperature</p>
                <p class="text-primary">
                    <span class="temperature fw-bold fs-2">----</span>
                    <span class="fw-normal fs-5">&deg;c</span>
                </p>
            </div>

            <div class="col-4 card">
                <p>Description</p>
                <p class="description fw-bold fs-2 text-primary text-capitalize">------</p>
            </div>

            <div class="col-4 card">
                <p>Humidity</p> 
                <p class="text-primary">
                    <span class="humidity fw-bold fs-2">--</span> 
                    <span class="fw-normal fs-5">%</span>
                </p>
            </div>
       </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
